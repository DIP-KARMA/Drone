<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Droner - Premium Booking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,400&f[]=general-sans@700,600,500,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Space Grotesk', sans-serif;
            color: white;
            background: linear-gradient(135deg, #000000, #1a1a2e, #000000);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        
        .dynamic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 204, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 204, 255, 0.5);
            pointer-events: none;
            z-index: -1;
        }
        
        .futuristic-nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 15, 30, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 8px 20px;
            width: 50%;
            max-width: 600px;
            z-index: 1000;
            border: 1px solid rgba(0, 204, 255, 0.15);
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.1);
        }
        
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Syncopate', sans-serif;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 8px rgba(0, 204, 255, 0.5);
            letter-spacing: 1px;
            text-decoration: none;
        }
        
        .nav-brand-icon {
            position: relative;
            font-size: 1.1rem;
            color: #00ccff;
            text-shadow: 0 0 10px rgba(0, 204, 255, 0.8), 0 0 20px rgba(0, 204, 255, 0.4);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { text-shadow: 0 0 5px rgba(0, 204, 255, 0.5); }
            50% { text-shadow: 0 0 15px rgba(0, 204, 255, 0.8); }
            100% { text-shadow: 0 0 5px rgba(0, 204, 255, 0.5); }
        }
        
        .booking-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 80px 20px;
            position: relative;
        }
        
        .booking-card {
            background: rgba(15, 20, 40, 0.4);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(0, 204, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 204, 255, 0.1);
            max-width: 800px;
            width: 100%;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }
        
        .booking-card::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            background: rgba(0, 204, 255, 0.1);
            border-radius: 50%;
            filter: blur(40px);
            z-index: -1;
        }
        
        .booking-card::after {
            content: '';
            position: absolute;
            bottom: -50px;
            left: -50px;
            width: 100px;
            height: 100px;
            background: rgba(0, 204, 255, 0.1);
            border-radius: 50%;
            filter: blur(40px);
            z-index: -1;
        }
        
        .booking-title {
            font-family: 'Syncopate', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            background: linear-gradient(135deg, #ffffff, #00ccff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(0, 204, 255, 0.3);
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .form-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(0, 204, 255, 0.2);
            padding-bottom: 15px;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            position: relative;
            text-transform: uppercase;
        }
        
        .tab.active {
            color: #00ccff;
        }
        
        .tab::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: #00ccff;
            transition: width 0.3s ease;
        }
        
        .tab.active::after {
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 204, 255, 0.8);
        }
        
        .form-content {
            display: none;
        }
        
        .form-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-family: 'Outfit', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 204, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(0, 204, 255, 0.5);
            outline: none;
            box-shadow: 0 0 15px rgba(0, 204, 255, 0.2);
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .form-row {
            display: flex;
            gap: 20px;
        }
        
        .form-col {
            flex: 1;
        }
        
        .price-display {
            background: rgba(0, 204, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid rgba(0, 204, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .price-label {
            font-family: 'Outfit', sans-serif;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .price-amount {
            font-family: 'Syncopate', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: #00ccff;
            text-shadow: 0 0 10px rgba(0, 204, 255, 0.5);
        }
        
        .submit-btn {
            display: inline-block;
            width: 100%;
            padding: 15px 30px;
            background: rgba(0, 204, 255, 0.15);
            color: white;
            text-decoration: none;
            font-family: 'Outfit', sans-serif;
            font-weight: 400;
            font-size: 0.9rem;
            border: none;
            border-radius: 8px;
            letter-spacing: 2px;
            text-transform: uppercase;
            border: 1px solid rgba(0, 204, 255, 0.4);
            box-shadow: 0 0 15px rgba(0, 204, 255, 0.4), inset 0 0 10px rgba(0, 204, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background: rgba(0, 204, 255, 0.25);
            border-color: rgba(0, 204, 255, 0.7);
            box-shadow: 0 0 30px rgba(0, 204, 255, 0.8), inset 0 0 20px rgba(0, 204, 255, 0.3);
            transform: translateY(-3px);
        }
        
        .submit-btn i {
            margin-left: 8px;
            transition: transform 0.3s ease;
        }
        
        .submit-btn:hover i {
            transform: translateX(5px);
        }
        
        .verification-code {
            letter-spacing: 5px;
            font-family: 'Space Grotesk', monospace;
            font-size: 1.2rem;
            text-align: center;
        }
        
        .success-message {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 255, 128, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 128, 0.3);
            display: none;
        }
        
        .success-message i {
            font-size: 3rem;
            color: rgba(0, 255, 128, 0.8);
            margin-bottom: 15px;
            animation: successPulse 2s infinite;
        }
        
        @keyframes successPulse {
            0% { text-shadow: 0 0 5px rgba(0, 255, 128, 0.5); transform: scale(1); }
            50% { text-shadow: 0 0 15px rgba(0, 255, 128, 0.8); transform: scale(1.1); }
            100% { text-shadow: 0 0 5px rgba(0, 255, 128, 0.5); transform: scale(1); }
        }
        
        .success-message h3 {
            font-family: 'Syncopate', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: rgba(0, 255, 128, 0.9);
        }
        
        .success-message p {
            font-family: 'Outfit', sans-serif;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .card-info {
            position: relative;
            padding-left: 40px;
        }
        
        .card-icon {
            position: absolute;
            left: 10px;
            top: 15px;
            font-size: 1.2rem;
            color: rgba(0, 204, 255, 0.8);
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            color: #00ccff;
            transform: translateX(-3px);
        }
    </style>
</head>
<body>
    <div class="dynamic-bg" id="particleContainer"></div>
    
    <a href="index.html" class="nav-brand futuristic-nav">
        <i class="fas fa-drone nav-brand-icon"></i> DRONER
    </a>
    
    <div class="booking-container">
        <div class="booking-card">
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
            <h1 class="booking-title">Premium Booking</h1>
            
            <div class="form-tabs">
                <div class="tab active" data-tab="booking">Book Service</div>
                <div class="tab" data-tab="verify">Verify Booking</div>
            </div>
            
            <div class="form-content active" id="booking-form">
                <form id="bookingForm">
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" placeholder="Enter your full name" required>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label class="form-label">Service Date</label>
                                <input type="date" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label class="form-label">Service Time</label>
                                <input type="time" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Service Location</label>
                        <input type="text" class="form-control" placeholder="Enter full address" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Service Type</label>
                        <select class="form-control" required>
                            <option value="" disabled selected>Select service type</option>
                            <option value="aerial-photography">Aerial Photography</option>
                            <option value="real-estate">Real Estate</option>
                            <option value="event-coverage">Event Coverage</option>
                            <option value="inspection">Inspection</option>
                            <option value="mapping">Mapping & Surveying</option>
                        </select>
                    </div>
                    
                    <div class="price-display">
                        <div class="price-label">Service Fee:</div>
                        <div class="price-amount">₹3,000</div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Payment Method</label>
                        <select class="form-control" id="paymentMethod" required>
                            <option value="" disabled selected>Select payment method</option>
                            <option value="credit-card">Credit Card</option>
                            <option value="debit-card">Debit Card</option>
                            <option value="upi">UPI</option>
                        </select>
                    </div>
                    
                    <div id="cardDetails" style="display: none;">
                        <div class="form-group card-info">
                            <i class="fas fa-credit-card card-icon"></i>
                            <label class="form-label">Card Number</label>
                            <input type="text" class="form-control" placeholder="XXXX XXXX XXXX XXXX">
                        </div>
                        
                        <div class="form-row">
                            <div class="form-col">
                                <div class="form-group">
                                    <label class="form-label">Expiry Date</label>
                                    <input type="text" class="form-control" placeholder="MM/YY">
                                </div>
                            </div>
                            <div class="form-col">
                                <div class="form-group">
                                    <label class="form-label">CVV</label>
                                    <input type="text" class="form-control" placeholder="XXX">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div id="upiDetails" style="display: none;">
                        <div class="form-group">
                            <label class="form-label">UPI ID</label>
                            <input type="text" class="form-control" placeholder="yourname@upi">
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">Complete Booking <i class="fas fa-arrow-right"></i></button>
                </form>
            </div>
            
            <div class="form-content" id="verify-form">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Verification Code</label>
                    <input type="text" class="form-control verification-code" placeholder="Enter code sent to your email" required>
                </div>
                
                <button type="button" class="submit-btn" id="verifyBtn">Verify Booking <i class="fas fa-check"></i></button>
                
                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i>
                    <h3>Booking Confirmed!</h3>
                    <p>Your booking has been successfully verified. We'll contact you shortly with additional details.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Dynamic background particles
        const particleContainer = document.getElementById('particleContainer');
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
            createParticle();
        }
        
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random size between 2px and 6px
            const size = Math.random() * 4 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random position
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            particle.style.left = `${posX}%`;
            particle.style.top = `${posY}%`;
            
            // Random opacity
            particle.style.opacity = Math.random() * 0.5 + 0.1;
            
            // Random animation duration between 20s and 40s
            const duration = Math.random() * 20 + 20;
            particle.style.animation = `float ${duration}s infinite linear`;
            
            // Add keyframe animation dynamically
            const keyframes = `
                @keyframes float {
                    0% {
                        transform: translate(0, 0);
                    }
                    25% {
                        transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px);
                    }
                    50% {
                        transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px);
                    }
                    75% {
                        transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px);
                    }
                    100% {
                        transform: translate(0, 0);
                    }
                }
            `;
            
            const style = document.createElement('style');
            style.innerHTML = keyframes;
            document.head.appendChild(style);
            
            particleContainer.appendChild(particle);
        }
        
        // Tab switching
        const tabs = document.querySelectorAll('.tab');
        const formContents = document.querySelectorAll('.form-content');
        
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabId = tab.getAttribute('data-tab');
                
                // Remove active class from all tabs and contents
                tabs.forEach(t => t.classList.remove('active'));
                formContents.forEach(content => content.classList.remove('active'));
                
                // Add active class to clicked tab and corresponding content
                tab.classList.add('active');
                document.getElementById(`${tabId}-form`).classList.add('active');
            });
        });
        
        // Payment method toggle
        const paymentMethod = document.getElementById('paymentMethod');
        const cardDetails = document.getElementById('cardDetails');
        const upiDetails = document.getElementById('upiDetails');
        
        paymentMethod.addEventListener('change', () => {
            const selectedMethod = paymentMethod.value;
            
            cardDetails.style.display = 'none';
            upiDetails.style.display = 'none';
            
            if (selectedMethod === 'credit-card' || selectedMethod === 'debit-card') {
                cardDetails.style.display = 'block';
            } else if (selectedMethod === 'upi') {
                upiDetails.style.display = 'block';
            }
        });
        
        // Verification success
        const verifyBtn = document.getElementById('verifyBtn');
        const successMessage = document.getElementById('successMessage');
        
        verifyBtn.addEventListener('click', () => {
            successMessage.style.display = 'block';
        });
        
        // Form submission
        const bookingForm = document.getElementById('bookingForm');
        
        bookingForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Switch to verification tab
            tabs.forEach(t => t.classList.remove('active'));
            formContents.forEach(content => content.classList.remove('active'));
            
            tabs[1].classList.add('active');
            document.getElementById('verify-form').classList.add('active');
            
            // In a real application, you would send the form data to the server here
        });
    </script>
    <!-- Animation scripts -->
    <script src="js/animations.js"></script>
</body>
</html>
